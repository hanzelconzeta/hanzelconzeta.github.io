  <style>
    :root {
      --ultravioleta-cosmico:#0B0014;

      --rosa-electrico:#FF2E98;

    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; overflow-x:hidden; }

    .cursor { position:fixed; width:15px; height:15px; border-radius:50%; pointer-events:none; transform:translate(-50%,-50%); mix-blend-mode:screen; z-index:9999; transition:all .1s; animation:colorShift 3s infinite alternate; box-shadow:0 0 15px rgba(193,59,255,0.5),inset 0 0 10px var(--rosa-electrico); }
    @media (pointer: coarse) { .cursor { display:none; } body { cursor: auto; } }
    @keyframes colorShift { 0%{background:var(--bugambilia-neon)} 20%{background:var(--rosa-electrico)} 40%{background:var(--naranja-volcanico)} 60%{background:var(--verde-acido)} 80%{background:var(--turquesa-cenote)} 100%{background:var(--dorado-luznegra)} }
    .cursor.hover { width:20px;height:20px;box-shadow:0 0 25px rgba(255,46,152,0.7); }
    .cursor.click { animation:launch-stick .5s ease-out; }
    @keyframes launch-stick { 0%{transform:translate(-50%,-50%)scale(1)} 50%{transform:translate(-50%,-50%)scale(1.2)rotate(10deg)} 100%{transform:translate(-50%,-50%)scale(1)rotate(0)} }
    .cursor-trail { position:fixed; width:10px;height:10px;border-radius:50%;pointer-events:none;transform:translate(-50%,-50%);z-index:9998;animation:fadeOut 1s forwards,pulse .5s infinite alternate; }
    @keyframes fadeOut { to{opacity:0;transform:scale(1.5)translate(-50%,-50%)} }
    @keyframes pulse { from{opacity:0.3} to{opacity:0.6} }

    .intro { position:relative; z-index:10; text-align:center; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; width:100%; }
    .hanzel-logo { font-family:'Cinzel',serif; font-size: clamp(4rem, 15vw, 10rem); letter-spacing: clamp(4px, 2vw, 12px); margin-bottom:1rem; white-space: nowrap; }
    .hanzel-logo span { display:inline-block; background:linear-gradient(90deg,var(--bugambilia-neon),var(--rosa-electrico),var(--naranja-volcanico)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; animation:glow 1.5s infinite alternate, float var(--duration) infinite; animation-delay:var(--delay); }
    .intro p { font-family:'Playfair Display',serif; color:var(--verde-acido); font-size: clamp(1.4rem, 5vw, 2rem); margin:2rem 0; text-shadow:0 0 20px rgba(0,255,153,0.5); }

    @keyframes lava-move { 0%{transform:translateY(0)scale(1)rotate(0)} 50%{transform:translateY(-120vh)scale(2.5)rotate(90deg)} 100%{transform:translateY(0)scale(1)rotate(0)} }
    /* Posiciones desktop (15 blobs) */

    .blob:nth-child(9){left:85%;bottom:-190px;animation-duration:39s;animation-delay:20s;}
    .blob:nth-child(10){left:95%;bottom:-130px;animation-duration:44s;animation-delay:22s;}
    .blob:nth-child(11){left:10%;bottom:-250px;animation-duration:36s;animation-delay:1s;}

    .blob:nth-child(15){left:80%;bottom:-230px;animation-duration:37s;animation-delay:19s;}

    .guestbook.show, .guestbook.active { opacity:1; visibility:visible; transform:translateX(-50%) translateY(0); }
    .guestbook .close-btn { position:absolute; top:1.2rem; right:1.2rem; width:42px; height:42px; background:transparent; border:2px solid var(--rosa-electrico); color:var(--rosa-electrico); font-size:2rem; line-height:38px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer; transition:all .4s cubic-bezier(0.23,1,0.32,1.275); box-shadow:0 0 20px rgba(255,46,152,0.6); }

    .guestbook textarea { min-height:120px; resize:vertical; }
    .guestbook button[type="submit"] { background:linear-gradient(90deg,var(--bugambilia-neon),var(--rosa-electrico),var(--naranja-volcanico)); border:none; color:var(--dorado-luznegra); font-family:'Cinzel',serif; font-size:1.35rem; padding:1.15rem; border-radius:14px; cursor:pointer; text-transform:uppercase; letter-spacing:4px; transition:all .4s cubic-bezier(0.175,0.885,0.32,1.275); box-shadow:0 0 35px var(--rosa-electrico); }

    }

  <script>
    /* Cursor + logo (sin cambios) */
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
      const trail = document.createElement('div');
      trail.className = 'cursor-trail';
      trail.style.left = e.clientX + 'px';
      trail.style.top = e.clientY + 'px';
      trail.style.background = `radial-gradient(circle, ${['#C13BFF','#FF2E98','#FF4F00','#00FF99','#00F0FF'][Math.floor(Math.random()*5)]}, transparent)`;
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 1000);
    });
    document.querySelectorAll('button, li, a').forEach(el => {
      el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
      el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
    });
    document.addEventListener('mousedown', () => cursor.classList.add('click'));
    document.addEventListener('mouseup', () => cursor.classList.remove('click'));
    const logo = document.querySelector('.hanzel-logo');
    const text = logo.textContent;
    logo.innerHTML = '';
    const durations = [5,6,4.5,5.5,4,6];
    const delays = [0,0.1,0.2,0.05,0.15,0.25];
    text.split('').forEach((char,i) => {
      const span = document.createElement('span');
      span.textContent = char;
      span.style.setProperty('--duration', `${durations[i]}s`);
      span.style.setProperty('--delay', `${delays[i]}s`);
      logo.appendChild(span);
    });
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD84RLER1Z0z3YX0XnBvFEu0WLIw3frGro",
      authDomain: "hanzelconzeta-bd17b.firebaseapp.com",
      projectId: "hanzelconzeta-bd17b",
      storageBucket: "hanzelconzeta-bd17b.firebasestorage.app",
      messagingSenderId: "855182658974",
      appId: "1:855182658974:web:7dede44a589105053c1a8f"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const songs = [
      { title: 'montaña rusa', src: 'montana_rusa.mp3' },
      { title: 'que dificil seria verte partir', src: 'que_dificil_seria_verte_partir.mp3' },
      { title: 'te entrego hoy', src: 'te_entrego_hoy.mp3' },
      { title: 'sin identidad', src: 'sin_identidad.mp3' },
      { title: 'me hiciste creer', src: 'me_hiciste_creer.mp3' },
      { title: 'primer acto', src: 'primer_acto.mp3' },
      { title: 'la gloria #109 (27 de mayo)', src: 'la_gloria_109.mp3' }
    ];

    let currentSongIndex = 0;
    const audio = document.getElementById('audio-player');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const songTitle = document.getElementById('song-title');

    function loadSong(i) {
      currentSongIndex = i;
      audio.src = songs[i].src;
      songTitle.textContent = songs[i].title;
      audio.load();
      playPauseBtn.textContent = '▶';
    }

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) { audio.play(); playPauseBtn.textContent = '❚❚'; }
      else { audio.pause(); playPauseBtn.textContent = '▶'; }
    });

    prevBtn.addEventListener('click', () => loadSong((currentSongIndex - 1 + songs.length) % songs.length));
    nextBtn.addEventListener('click', () => loadSong((currentSongIndex + 1) % songs.length));
    audio.addEventListener('ended', () => nextBtn.click());

    loadSong(0);

    /* Guestbook (sin cambios) */
    const guestbook = document.getElementById('guestbook');
    document.getElementById('guestbook-link').addEventListener('click', () => { guestbook.classList.add('active'); loadComments(); });
    document.getElementById('close-guestbook').addEventListener('click', () => guestbook.classList.remove('active'));
    document.addEventListener('click', e => {
      if (guestbook.classList.contains('active') && !guestbook.contains(e.target) && e.target.id !== 'guestbook-link') guestbook.classList.remove('active');
    });
    document.getElementById('guestbook-form').addEventListener('submit', async e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();
      if (!name || !message) return;
      try {
        await addDoc(collection(db, 'comments'), { name, message, timestamp: serverTimestamp() });
        alert('¡Gracias por firmar el guestbook!');
        document.getElementById('guestbook-form').reset();
        loadComments();
      } catch(err) { alert('Error al enviar'); }
    });
    async function loadComments() {
      const list = document.getElementById('comments-list');
      list.innerHTML = '<p style="text-align:center;opacity:0.6;">Cargando...</p>';
      const q = query(collection(db, 'comments'), orderBy('timestamp', 'desc'));
      const snapshot = await getDocs(q);
      list.innerHTML = '';
      snapshot.forEach(doc => {
        const d = doc.data();
        const date = d.timestamp ? d.timestamp.toDate().toLocaleDateString('es-MX') : '';
        const div = document.createElement('div');
        div.className = 'comment';
        div.innerHTML = `<span class="author">${d.name}</span><p>${d.message}</p><span class="date">${date}</span>`;
        list.appendChild(div);
      });
      if (snapshot.empty) list.innerHTML = '<p style="text-align:center;opacity:0.6;">Sé el primero ✨</p>';
    }
  </script>
