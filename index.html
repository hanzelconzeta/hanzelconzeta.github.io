<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HANZEL | poema complejo acerca del alma</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Roboto+Slab:wght@300;400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --ultravioleta-cosmico:#0B0014;
      --bugambilia-neon:#C13BFF;
      --rosa-electrico:#FF2E98;
      --naranja-volcanico:#FF4F00;
      --verde-acido:#00FF99;
      --turquesa-cenote:#00F0FF;
      --dorado-luznegra:#FFD700;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; overflow-x:hidden; }
    body { background:var(--ultravioleta-cosmico); color:var(--dorado-luznegra); font-family:'Roboto Slab',serif; height:100vh; overflow:hidden; position:relative; cursor:none; }

    /* Cursor (sin cambios) */
    .cursor { position:fixed; width:15px; height:15px; border-radius:50%; pointer-events:none; transform:translate(-50%,-50%); mix-blend-mode:screen; z-index:9999; transition:all .1s; animation:colorShift 3s infinite alternate; box-shadow:0 0 15px rgba(193,59,255,0.5),inset 0 0 10px var(--rosa-electrico); }
    @media (pointer: coarse) { .cursor { display:none; } body { cursor: auto; } }
    @keyframes colorShift { 0%{background:var(--bugambilia-neon)} 20%{background:var(--rosa-electrico)} 40%{background:var(--naranja-volcanico)} 60%{background:var(--verde-acido)} 80%{background:var(--turquesa-cenote)} 100%{background:var(--dorado-luznegra)} }
    .cursor.hover { width:20px;height:20px;box-shadow:0 0 25px rgba(255,46,152,0.7); }
    .cursor.click { animation:launch-stick .5s ease-out; }
    @keyframes launch-stick { 0%{transform:translate(-50%,-50%)scale(1)} 50%{transform:translate(-50%,-50%)scale(1.2)rotate(10deg)} 100%{transform:translate(-50%,-50%)scale(1)rotate(0)} }
    .cursor-trail { position:fixed; width:10px;height:10px;border-radius:50%;pointer-events:none;transform:translate(-50%,-50%);z-index:9998;animation:fadeOut 1s forwards,pulse .5s infinite alternate; }
    @keyframes fadeOut { to{opacity:0;transform:scale(1.5)translate(-50%,-50%)} }
    @keyframes pulse { from{opacity:0.3} to{opacity:0.6} }

    /* ==================== LAVA CONTAINER ==================== */
    .intro { position:relative; z-index:10; text-align:center; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; width:100%; }
    .lava-container {
      position: absolute;
      inset: 0;
      filter: url(#goo);
      pointer-events: none;
      z-index: 5;
      isolation: isolate;
      will-change: filter;
    }

    .blob {
      position: absolute;
      width: 220px;
      height: 220px;
      opacity: 1;
      background: radial-gradient(circle at 30% 30%, var(--rosa-electrico) 28%, var(--bugambilia-neon) 58%, transparent 86%);
      animation: lava-move 40s infinite ease-in-out alternate;
      will-change: transform;
      backface-visibility: hidden;
      transform: translateZ(0);
    }

    /* Formas amorfas para desktop */
    .blob:nth-child(1)  { border-radius: 48% 52% 65% 35% / 55% 45% 50% 50%; }
    .blob:nth-child(2)  { border-radius: 55% 45% 40% 60% / 40% 60% 55% 45%; }
    .blob:nth-child(3)  { border-radius: 42% 58% 70% 30% / 60% 40% 48% 52%; }
    .blob:nth-child(4)  { border-radius: 60% 40% 35% 65% / 45% 55% 50% 50%; }
    .blob:nth-child(5)  { border-radius: 38% 62% 55% 45% / 70% 30% 52% 48%; }
    .blob:nth-child(6)  { border-radius: 52% 48% 45% 55% / 40% 60% 65% 35%; }
    .blob:nth-child(7)  { border-radius: 45% 55% 62% 38% / 58% 42% 50% 50%; }
    .blob:nth-child(8)  { border-radius: 58% 42% 37% 63% / 42% 58% 55% 45%; }
    .blob:nth-child(9)  { border-radius: 40% 60% 68% 32% / 62% 38% 48% 52%; }
    .blob:nth-child(10) { border-radius: 62% 38% 35% 65% / 48% 52% 55% 45%; }
    .blob:nth-child(11) { border-radius: 37% 63% 52% 48% / 68% 32% 50% 50%; }
    .blob:nth-child(12) { border-radius: 53% 47% 42% 58% / 38% 62% 65% 35%; }
    .blob:nth-child(13) { border-radius: 48% 52% 70% 30% / 55% 45% 50% 50%; }
    .blob:nth-child(14) { border-radius: 55% 45% 40% 60% / 40% 60% 55% 45%; }
    .blob:nth-child(15) { border-radius: 42% 58% 65% 35% / 60% 40% 48% 52%; }

    /* Posiciones y duraciones desktop (las que ya tenías) */
    .blob:nth-child(1){left:5%;bottom:-100px;animation-duration:35s;}
    .blob:nth-child(2){left:15%;bottom:-150px;animation-duration:42s;animation-delay:5s;}
    .blob:nth-child(3){left:25%;bottom:-200px;animation-duration:38s;animation-delay:10s;}
    .blob:nth-child(4){left:35%;bottom:-120px;animation-duration:45s;animation-delay:15s;}
    .blob:nth-child(5){left:45%;bottom:-180px;animation-duration:40s;animation-delay:3s;}
    .blob:nth-child(6){left:55%;bottom:-140px;animation-duration:43s;animation-delay:8s;}
    .blob:nth-child(7){left:65%;bottom:-220px;animation-duration:37s;animation-delay:13s;}
    .blob:nth-child(8){left:75%;bottom:-160px;animation-duration:41s;animation-delay:18s;}
    .blob:nth-child(9){left:85%;bottom:-190px;animation-duration:39s;animation-delay:20s;}
    .blob:nth-child(10){left:95%;bottom:-130px;animation-duration:44s;animation-delay:22s;}
    .blob:nth-child(11){left:10%;bottom:-250px;animation-duration:36s;animation-delay:1s;}
    .blob:nth-child(12){left:20%;bottom:-170px;animation-duration:46s;animation-delay:7s;}
    .blob:nth-child(13){left:40%;bottom:-210px;animation-duration:39s;animation-delay:11s;}
    .blob:nth-child(14){left:60%;bottom:-160px;animation-duration:42s;animation-delay:16s;}
    .blob:nth-child(15){left:80%;bottom:-230px;animation-duration:37s;animation-delay:19s;}

    @keyframes lava-move {
      0%{transform:translateY(0)scale(1)rotate(0)}
      50%{transform:translateY(-120vh)scale(2.5)rotate(90deg)}
      100%{transform:translateY(0)scale(1)rotate(0)}
    }

    /* ==================== MOBILE ==================== */
    @media (max-width: 768px) {
      .lava-container { filter: url(#goo-mobile) !important; }

      .blob {
        width: 190px;
        height: 190px;
        opacity: 1;
        background: radial-gradient(circle at 33% 33%, var(--rosa-electrico) 30%, var(--bugambilia-neon) 62%, transparent 88%);
      }

      .blob:nth-child(n+7) { display: none; }

      /* Formas amorfas específicas para móvil */
      .blob:nth-child(1) { border-radius: 45% 55% 68% 32% / 58% 42% 48% 52%; }
      .blob:nth-child(2) { border-radius: 58% 42% 38% 62% / 42% 58% 55% 45%; }
      .blob:nth-child(3) { border-radius: 40% 60% 72% 28% / 62% 38% 50% 50%; }
      .blob:nth-child(4) { border-radius: 62% 38% 35% 65% / 48% 52% 55% 45%; }
      .blob:nth-child(5) { border-radius: 37% 63% 52% 48% / 68% 32% 50% 50%; }
      .blob:nth-child(6) { border-radius: 53% 47% 42% 58% / 38% 62% 65% 35%; }

      /* Keyframes más orgánicos con deformación */
      @keyframes lava-move-mobile1 {
        0%   { transform: translate(0,0)   scale(1,1)   rotate(0deg); }
        22%  { transform: translate(14px,-34vh) scale(1.18,0.92) rotate(32deg); }
        47%  { transform: translate(-11px,-70vh) scale(1.55,1.12) rotate(89deg); }
        71%  { transform: translate(19px,-52vh) scale(1.38,0.95) rotate(64deg); }
        100% { transform: translate(0,0)   scale(1,1)   rotate(0deg); }
      }
      @keyframes lava-move-mobile2 {
        0%   { transform: translate(0,0)   scale(1,1)   rotate(0deg); }
        19%  { transform: translate(-18px,-36vh) scale(1.25,0.88) rotate(41deg); }
        44%  { transform: translate(9px,-72vh) scale(1.60,1.15) rotate(112deg); }
        68%  { transform: translate(-15px,-55vh) scale(1.35,0.93) rotate(73deg); }
        100% { transform: translate(0,0)   scale(1,1)   rotate(0deg); }
      }
      @keyframes lava-move-mobile3 {
        0%   { transform: translate(0,0)   scale(1,1)   rotate(0deg); }
        25%  { transform: translate(20px,-30vh) scale(1.22,0.90) rotate(28deg); }
        51%  { transform: translate(-8px,-68vh) scale(1.57,1.10) rotate(98deg); }
        76%  { transform: translate(17px,-49vh) scale(1.34,0.96) rotate(59deg); }
        100% { transform: translate(0,0)   scale(1,1)   rotate(0deg); }
      }

      .blob:nth-child(1) { animation: lava-move-mobile1 29s infinite ease-in-out alternate; left:6%; bottom:-82px; }
      .blob:nth-child(2) { animation: lava-move-mobile2 33s infinite ease-in-out alternate; animation-delay:2.8s; left:21%; bottom:-107px; }
      .blob:nth-child(3) { animation: lava-move-mobile3 27s infinite ease-in-out alternate; animation-delay:6.5s; left:37%; bottom:-87px; }
      .blob:nth-child(4) { animation: lava-move-mobile1 31s infinite ease-in-out alternate; animation-delay:1.2s; left:52%; bottom:-112px; }
      .blob:nth-child(5) { animation: lava-move-mobile2 28s infinite ease-in-out alternate; animation-delay:4.9s; left:68%; bottom:-84px; }
      .blob:nth-child(6) { animation: lava-move-mobile3 32s infinite ease-in-out alternate; animation-delay:8.7s; left:84%; bottom:-99px; }
    }

    /* Resto de estilos (sin cambios) */
    .hanzel-logo { font-family:'Cinzel',serif; font-size: clamp(4rem, 15vw, 10rem); letter-spacing: clamp(4px, 2vw, 12px); margin-bottom:1rem; white-space: nowrap; }
    .hanzel-logo span { display:inline-block; background:linear-gradient(90deg,var(--bugambilia-neon),var(--rosa-electrico),var(--naranja-volcanico)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; animation:glow 1.5s infinite alternate, float var(--duration) infinite; animation-delay:var(--delay); }
    .intro p { font-family:'Playfair Display',serif; color:var(--verde-acido); font-size: clamp(1.4rem, 5vw, 2rem); margin:2rem 0; text-shadow:0 0 20px rgba(0,255,153,0.5); }
    .est, .chi-rho, .music-player, .vertical-menu, .social-icons { z-index:25 !important; }
    /* ... (todo el resto de tus estilos se mantiene igual) ... */
    .est { position:absolute; bottom:2vh; left:50%; transform:translateX(-50%); color:var(--dorado-luznegra); font-size:1.2rem; font-weight:bold; opacity:0.8; text-shadow:0 0 10px rgba(255,215,0,0.5); }
    .chi-rho { position:absolute; bottom:1vh; right:1vw; font-size:1.2rem; color:var(--dorado-luznegra); opacity:0.7; text-shadow:0 0 15px var(--bugambilia-neon),0 0 30px var(--rosa-electrico); animation:glow 3s infinite alternate; }
    .music-player { position:absolute; bottom:5vh; left:5vw; display:flex; flex-direction:column; align-items:flex-start; background:transparent; padding:0.8rem; border-radius:20px; color:var(--verde-acido); gap:0.6rem; }
    .music-player button { background:transparent; border:none; color:var(--verde-acido); cursor:pointer; font-size:1.5rem; transition:all .3s; }
    .music-player button:hover { color:var(--turquesa-cenote); transform:scale(1.1); }
    .vertical-menu { position:absolute; right:5vw; bottom:11vh; list-style:none; display:flex; flex-direction:column; gap:2.5rem; }
    .vertical-menu li { font-family:'Cinzel',serif; font-size:1.65rem; color:var(--dorado-luznegra); text-transform:uppercase; letter-spacing:6px; cursor:pointer; opacity:0.75; transition:all .4s cubic-bezier(0.23,1,0.32,1.275); }
    .vertical-menu li:hover { color:var(--turquesa-cenote); text-shadow:0 0 40px var(--turquesa-cenote); transform:translateX(20px) scale(1.1); }
    .guestbook { position:fixed; top:9vh; left:50%; transform:translateX(-50%) translateY(40px); width:380px; max-height:65vh; overflow-y:auto; background:rgba(11,0,20,0.95); border:2px solid var(--bugambilia-neon); border-radius:20px; padding:2.5rem 2rem 2rem; box-shadow:0 0 60px var(--rosa-electrico), inset 0 0 40px rgba(193,59,255,0.15); z-index:10000; color:var(--verde-acido); opacity:0; visibility:hidden; transition:all .65s cubic-bezier(0.175,0.885,0.32,1.275); }
    .guestbook.show, .guestbook.active { opacity:1; visibility:visible; transform:translateX(-50%) translateY(0); }
    /* ... (todos los estilos del guestbook, social, etc. se mantienen igual) ... */
    @keyframes glow { from{text-shadow:0 0 20px var(--dorado-luznegra),0 0 40px var(--bugambilia-neon)} to{text-shadow:0 0 40px var(--dorado-luznegra),0 0 80px var(--bugambilia-neon)} }
    @keyframes float { 0%,100%{transform:translateY(0)scale(1)} 50%{transform:translateY(-8px)scale(1.02)} }
  </style>
</head>

  <div class="intro">
    <div class="lava-container">
      <svg style="position:absolute; width:0; height:0; overflow:hidden;">
        <defs>

      </svg>
      <div class="blob"></div><div class="blob"></div><div class="blob"></div><div class="blob"></div><div class="blob"></div>

  <!-- Scripts (sin cambios) -->
  <script>
    /* ... tu script del cursor y logo ... (exactamente igual) */
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
      const trail = document.createElement('div');
      trail.className = 'cursor-trail';
      trail.style.left = e.clientX + 'px';
      trail.style.top = e.clientY + 'px';
      trail.style.background = `radial-gradient(circle, ${['#C13BFF','#FF2E98','#FF4F00','#00FF99','#00F0FF'][Math.floor(Math.random()*5)]}, transparent)`;
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 1000);
    });
    document.querySelectorAll('button, li, a').forEach(el => {
      el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
      el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
    });
    document.addEventListener('mousedown', () => cursor.classList.add('click'));
    document.addEventListener('mouseup', () => cursor.classList.remove('click'));
    const logo = document.querySelector('.hanzel-logo');
    const text = logo.textContent;
    logo.innerHTML = '';
    const durations = [5,6,4.5,5.5,4,6];
    const delays = [0,0.1,0.2,0.05,0.15,0.25];
    text.split('').forEach((char,i) => {
      const span = document.createElement('span');
      span.textContent = char;
      span.style.setProperty('--duration', `${durations[i]}s`);
      span.style.setProperty('--delay', `${delays[i]}s`);
      logo.appendChild(span);
    });
  </script>
