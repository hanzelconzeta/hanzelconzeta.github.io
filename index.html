<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HANZEL | poema complejo acerca del alma</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Roboto+Slab:wght@300;400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --ultravioleta-cosmico: #0B0014;
      --bugambilia-neon: #C13BFF;
      --rosa-electrico: #FF2E98;
      --naranja-volcanico: #FF4F00;
      --verde-acido: #00FF99;
      --turquesa-cenote: #00F0FF;
      --dorado-luznegra: #FFD700;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:var(--ultravioleta-cosmico); color:var(--dorado-luznegra); font-family:'Roboto Slab',serif; height:100vh; overflow:hidden; position:relative; cursor:none; }

    /* Cursor */
    .cursor { position:fixed; width:15px; height:15px; border-radius:50%; pointer-events:none; transform:translate(-50%,-50%); mix-blend-mode:screen; z-index:9999; transition:transform .1s,width .3s,height .3s,box-shadow .3s; animation:colorShift 3s infinite alternate; box-shadow:0 0 15px rgba(193,59,255,0.5),inset 0 0 10px var(--rosa-electrico); }
    @keyframes colorShift { 0%{background:var(--bugambilia-neon)} 20%{background:var(--rosa-electrico)} 40%{background:var(--naranja-volcanico)} 60%{background:var(--verde-acido)} 80%{background:var(--turquesa-cenote)} 100%{background:var(--dorado-luznegra)} }
    .cursor.hover { width:20px;height:20px;box-shadow:0 0 25px rgba(255,46,152,0.7); }
    .cursor.click { animation:launch-stick .5s ease-out; }
    @keyframes launch-stick { 0%{transform:translate(-50%,-50%)scale(1)} 50%{transform:translate(-50%,-50%)scale(1.2)rotate(10deg)} 100%{transform:translate(-50%,-50%)scale(1)rotate(0)} }

    /* Lava blobs */
    .lava-container { position:absolute; inset:0; filter:url(#goo); pointer-events:none; z-index:5; }
    .blob { position:absolute; width:220px; height:220px; border-radius:50%; background:radial-gradient(circle at 30% 30%,var(--rosa-electrico),var(--bugambilia-neon),transparent 70%); opacity:0.7; animation:lava-move 40s infinite ease-in-out alternate; }
    @keyframes lava-move { 0%{transform:translateY(0)scale(1)rotate(0)} 50%{transform:translateY(-120vh)scale(2.5)rotate(90deg)} 100%{transform:translateY(0)scale(1)rotate(0)} }
    /* (todos los .blob:nth-child igual que antes) */
    .blob:nth-child(1){left:5%;bottom:-100px;animation-duration:35s;}
    .blob:nth-child(2){left:15%;bottom:-150px;animation-duration:42s;animation-delay:5s;}
    /* ... (los demás blobs igual que en tu código original) ... */

    .intro { position:relative; z-index:10; text-align:center; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; }
    .hanzel-logo { font-family:'Cinzel',serif; font-size:10rem; letter-spacing:12px; margin-bottom:1rem; }
    .hanzel-logo span { display:inline-block; background:linear-gradient(90deg,var(--bugambilia-neon),var(--rosa-electrico),var(--naranja-volcanico)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; text-shadow:0 0 40px rgba(255,215,0,0.7); animation:glow 1.5s infinite alternate, float var(--duration) infinite; animation-delay:var(--delay); }
    .intro p { font-family:'Playfair Display',serif; color:var(--verde-acido); font-size:2rem; margin:2rem 0; text-shadow:0 0 20px rgba(0,255,153,0.5); }

    /* MENÚ VERTICAL (ahora con estilo neon) */
    .vertical-menu {
      position: absolute;
      left: 5vw;
      top: 55%;
      transform: translateY(-50%);
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
      z-index: 20;
    }
    .vertical-menu li {
      font-family: 'Cinzel', serif;
      font-size: 2.2rem;
      color: var(--dorado-luznegra);
      text-transform: uppercase;
      letter-spacing: 8px;
      cursor: pointer;
      opacity: 0.75;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1.275);
    }
    .vertical-menu li:hover {
      color: var(--bugambilia-neon);
      text-shadow: 0 0 40px var(--bugambilia-neon);
      transform: translateX(20px) scale(1.1);
    }
    .vertical-menu li:active {
      transform: scale(0.9);
      color: var(--rosa-electrico);
    }

    .est { position:absolute; bottom:2vh; left:50%; transform:translateX(-50%); color:var(--dorado-luznegra); font-size:1.2rem; font-weight:bold; opacity:0.8; z-index:10; text-shadow:0 0 10px rgba(255,215,0,0.5); }
    .chi-rho { position:absolute; bottom:1vh; right:1vw; font-size:1.2rem; color:var(--dorado-luznegra); opacity:0.7; z-index:10; text-shadow:0 0 15px var(--bugambilia-neon),0 0 30px var(--rosa-electrico); animation:glow 3s ease-in-out infinite alternate; }

    /* Music player */
    .music-player { position:absolute; bottom:5vh; left:5vw; display:flex; flex-direction:column; align-items:flex-start; background:transparent; padding:0.8rem; border-radius:20px; z-index:10; color:var(--verde-acido); gap:0.6rem; }
    .music-player button { background:transparent; border:none; color:var(--verde-acido); cursor:pointer; font-size:1.5rem; transition:color .3s,transform .2s; }
    .music-player button:hover { color:var(--turquesa-cenote); transform:scale(1.1); }

    /* GUESTBOOK – ahora a la derecha con animación bouncy */
    .guestbook {
      position: fixed;
      top: 50%;
      right: 4vw;
      width: 420px;
      max-height: 85vh;
      overflow-y: auto;
      background: rgba(11, 0, 20, 0.95);
      border: 2px solid var(--bugambilia-neon);
      border-radius: 20px;
      padding: 2.5rem 2rem 2rem;
      box-shadow: 0 0 60px var(--rosa-electrico), inset 0 0 30px rgba(193,59,255,0.2);
      z-index: 10000;
      color: var(--verde-acido);
      font-family: 'Roboto Slab', serif;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-50%) translateX(100px);
      transition: all 0.65s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .guestbook.active {
      opacity: 1;
      visibility: visible;
      transform: translateY(-50%) translateX(0);
    }

    .guestbook h2 { font-family:'Cinzel',serif; background:linear-gradient(90deg,var(--bugambilia-neon),var(--rosa-electrico)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; text-shadow:0 0 30px rgba(255,215,0,0.6); margin-bottom:1.5rem; text-align:center; font-size:2.2rem; }
    .guestbook form { display:flex; flex-direction:column; gap:1.2rem; margin-bottom:2rem; }
    .guestbook input, .guestbook textarea { background:rgba(255,255,255,0.08); border:1px solid var(--turquesa-cenote); color:var(--dorado-luznegra); padding:0.9rem; border-radius:8px; font-size:1.1rem; transition:all .3s; }
    .guestbook input:focus, .guestbook textarea:focus { border-color:var(--bugambilia-neon); box-shadow:0 0 25px var(--bugambilia-neon); background:rgba(255,255,255,0.15); }
    .guestbook button { background:var(--bugambilia-neon); border:none; color:var(--ultravioleta-cosmico); padding:0.9rem; border-radius:8px; font-weight:bold; cursor:pointer; transition:all .3s; }
    .guestbook button:hover { transform:scale(1.08); box-shadow:0 0 30px var(--bugambilia-neon); }
    .guestbook button:active { transform:scale(0.92); }

    .guestbook .comments { display:flex; flex-direction:column; gap:1.2rem; margin-top:1rem; }
    .guestbook .comment { background:rgba(0,255,153,0.08); border:1px solid var(--verde-acido); padding:1.2rem; border-radius:12px; box-shadow:0 0 15px rgba(0,255,153,0.3); }
    .guestbook .close-btn { position:absolute; top:1.2rem; right:1.5rem; background:transparent; border:none; color:var(--rosa-electrico); font-size:2rem; cursor:pointer; transition:all .3s; }
    .guestbook .close-btn:hover { color:var(--naranja-volcanico); transform:rotate(90deg) scale(1.2); }

    .social-icons { position:absolute; top:2vh; left:50%; transform:translateX(-50%); display:flex; gap:1.5rem; z-index:10; }
    .social-icons a { color:var(--verde-acido); font-size:1.8rem; text-shadow:0 0 10px rgba(0,255,153,0.5); transition:transform .3s,color .3s; }
    .social-icons a:hover { color:var(--turquesa-cenote); transform:scale(1.2); }

    @keyframes glow { from{text-shadow:0 0 20px var(--dorado-luznegra),0 0 40px var(--bugambilia-neon)} to{text-shadow:0 0 40px var(--dorado-luznegra),0 0 80px var(--bugambilia-neon)} }
    @keyframes float { 0%,100%{transform:translateY(0)scale(1)} 50%{transform:translateY(-8px)scale(1.02)} }
  </style>
</head>
